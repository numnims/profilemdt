<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='register.css'>
	<script src='register.js'></script>
</head>
<body>
	<div class="container" >
		<a href="../port/port.html">
			<button class="back"> Back </button>
			</a>
		
	
		<section id="from">
			<section class="from">
				
				<h1>Login to Profile</h1>
		<form action="login.html" id="myForm" name="myForm">
			<fieldset>
				<span>required</span> <br>
				<span id="errormsg" style="color: crimson;"></span> <br>
					First name*:
				  <input type="text" name="firstname" required>
				  Last name*:
				  <input type="text" name="lastname">
				  <br>

				  Gender*:
				  <input type="radio" name="Gender" value="Male" required> Male
				  <input type="radio" name="Gender" value="Female" required> Female
				  <input type="radio" name="Gender" value="Other" required> Other
				  <br>

				  Birthday*:
				  <input type="date" name="birthday" value="birthday" required>
				  <br>

				  Email address*:
				  <input type="email" name="email" required>
				  <br>

				  Username*:
				  <input type="text" name="username" required>
				  <br>

				  Password*:
				  <input type="password" name="password" required>
				  <br>

				  Retype Password*:
				  <input type="password" name="retype" required>
				  <br>



				  <input type="submit" value="Register">
				  <input type="reset" value="Reset">
			</fieldset>
		  
		</form>
	</div>
</section>
</section>
</body>
</html>
